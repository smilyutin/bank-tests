name: Scheduled Security Tests

on:
  # Run every day at 2 AM UTC
  schedule:
    - cron: '0 2 * * *'
  
  # Allow manual trigger
  workflow_dispatch:
    inputs:
      app_branch:
        description: 'APP branch to test'
        required: false
        default: 'main'
        type: string

jobs:
  run-security-tests:
    permissions:
      contents: write      # For pushing to gh-pages
      pull-requests: write # For adding PR comments
    uses: ./.github/workflows/test-vuln-bank.yml
    with:
      app_branch: ${{ github.event.inputs.app_branch || 'main' }}
      soft_mode: 'false'
      test_suite: 'security'
    secrets: inherit
