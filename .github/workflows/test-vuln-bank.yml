name: Test Vulnerable Bank Application

on:
  # Run on push to test repo
  push:
    branches: [main, dev]
    paths:
      - 'tests/**'
      - 'playwright.config.ts'
      - '.github/workflows/**'
  
  # Run on PRs to test repo
  pull_request:
    branches: [main]
  
  # Manual trigger with options
  workflow_dispatch:
    inputs:
      app_branch:
        description: 'APP branch to test'
        required: false
        default: 'main'
        type: string
      soft_mode:
        description: 'Run in SOFT mode (warnings vs failures)'
        required: false
        default: 'true'
        type: choice
        options:
          - 'true'
          - 'false'
      test_suite:
        description: 'Which tests to run'
        required: false
        default: 'all'
        type: choice
        options:
          - 'all'
          - 'api'
          - 'security'
          - 'ui'
  
  # Scheduled runs (nightly at 2 AM UTC)
  schedule:
    - cron: '0 2 * * *'

env:
  APP_REPO: 'smilyutin/vuln_bank'
  APP_BRANCH: ${{ inputs.app_branch || 'main' }}
  SOFT_MODE: ${{ inputs.soft_mode || 'true' }}
  TEST_SUITE: ${{ inputs.test_suite || 'all' }}
  BASE_URL: 'http://localhost:5001'
  NODE_VERSION: '20'

jobs:
  test-application:
    runs-on: ubuntu-latest
    timeout-minutes: 30
    
    steps:
      # ==================== SETUP TEST REPO ====================
      
      - name: üì• Checkout Test Repo
        uses: actions/checkout@v4
        with:
          path: test-repo
      
      - name: üîß Setup Node.js for Tests
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: test-repo/package-lock.json
      
      - name: üì¶ Install Test Dependencies
        working-directory: ./test-repo
        run: npm ci
      
      - name: üé≠ Install Playwright Browsers
        working-directory: ./test-repo
        run: npx playwright install --with-deps chromium
      
      # ==================== CLONE & BUILD APP ====================
      
      - name: üì• Clone APP Repo
        uses: actions/checkout@v4
        with:
          repository: ${{ env.APP_REPO }}
          ref: ${{ env.APP_BRANCH }}
          path: app-repo
          # Use GITHUB_TOKEN (has access to public repos by default)
          # For private repos, add a PAT as APP_REPO_TOKEN secret
          token: ${{ secrets.GITHUB_TOKEN }}
      
      - name: üîß Setup Node.js for APP
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
      
      - name: üì¶ Install APP Dependencies
        working-directory: ./app-repo
        run: |
          echo "Installing dependencies..."
          if [ -f "package-lock.json" ]; then
            npm ci
          else
            npm install
          fi
      
      - name: üê≥ Setup Docker Configuration
        working-directory: ./app-repo
        run: |
          # Check if docker-compose.yml exists
          if [ ! -f "docker-compose.yml" ]; then
            echo "‚ö†Ô∏è  No docker-compose.yml found, creating one..."
            cat > docker-compose.yml << 'EOF'
          version: '3.8'
          services:
            app:
              build: .
              ports:
                - "5001:5001"
              environment:
                - NODE_ENV=test
                - PORT=5001
              healthcheck:
                test: ["CMD-SHELL", "curl -f http://localhost:5001/health || curl -f http://localhost:5001/ || exit 1"]
                interval: 10s
                timeout: 5s
                retries: 5
                start_period: 30s
          EOF
          else
            echo "‚úÖ Found existing docker-compose.yml"
          fi
          
          # Check if Dockerfile exists
          if [ ! -f "Dockerfile" ]; then
            echo "‚ö†Ô∏è  No Dockerfile found, creating one..."
            cat > Dockerfile << 'EOF'
          FROM node:20-alpine
          WORKDIR /app
          COPY package*.json ./
          RUN npm ci --only=production || npm install --production
          COPY . .
          EXPOSE 5001
          HEALTHCHECK --interval=10s --timeout=5s --start-period=30s \
            CMD wget --no-verbose --tries=1 --spider http://localhost:5001/health || exit 1
          CMD ["npm", "start"]
          EOF
          else
            echo "‚úÖ Found existing Dockerfile"
          fi
          
          echo "=== Docker Configuration ==="
          echo "Dockerfile:"
          cat Dockerfile
          echo ""
          echo "docker-compose.yml:"
          cat docker-compose.yml
      
      - name: üî® Build APP Docker Image
        working-directory: ./app-repo
        run: |
          echo "Building Docker image..."
          docker build -t vuln-bank:test .
          echo "‚úÖ Image built successfully"
          docker images | grep vuln-bank
      
      # ==================== START APP ====================
      
      - name: üöÄ Start APP Container
        working-directory: ./app-repo
        run: |
          echo "Starting application..."
          docker compose up -d
          echo "Waiting for container to initialize..."
          sleep 10
          echo "Container status:"
          docker compose ps
          docker ps
      
      - name: ‚è≥ Wait for APP to be Ready
        run: |
          echo "Waiting for application to respond..."
          timeout 120 bash -c '
            until curl -f http://localhost:5001/health 2>/dev/null || curl -f http://localhost:5001/ 2>/dev/null; do 
              echo "‚è≥ Waiting for app... ($(date +%T))"
              docker ps
              sleep 3
            done
          '
          echo "‚úÖ Application is ready!"
      
      - name: üîç Verify APP Endpoints
        run: |
          echo "=== Testing Endpoints ==="
          echo "Main endpoint:"
          curl -v http://localhost:5001/ 2>&1 | head -20 || echo "‚ùå Failed"
          
          echo ""
          echo "Health endpoint:"
          curl -v http://localhost:5001/health 2>&1 || echo "‚ö†Ô∏è  No health endpoint"
          
          echo ""
          echo "API endpoint:"
          curl -v http://localhost:5001/api/ 2>&1 || echo "‚ö†Ô∏è  No API endpoint"
      
      - name: üå± Seed Database with Test Users
        working-directory: ./test-repo
        run: |
          echo "Seeding database with fixture users..."
          node -e "
          const fs = require('fs');
          const http = require('http');
          
          // Read fixture users
          const users = JSON.parse(fs.readFileSync('tests/fixtures/users.json', 'utf8')).users;
          console.log('Found ' + users.length + ' users to seed');
          
          // Function to create user
          async function createUser(user) {
            return new Promise((resolve) => {
              const data = JSON.stringify({
                username: user.username || user.email.split('@')[0],
                email: user.email,
                password: user.password
              });
              
              const options = {
                hostname: 'localhost',
                port: 5001,
                path: '/api/register',
                method: 'POST',
                headers: {
                  'Content-Type': 'application/json',
                  'Content-Length': data.length
                }
              };
              
              const req = http.request(options, (res) => {
                let body = '';
                res.on('data', (chunk) => body += chunk);
                res.on('end', () => {
                  if (res.statusCode === 200 || res.statusCode === 201) {
                    console.log('‚úÖ Created user: ' + user.username);
                  } else if (res.statusCode === 409 || res.statusCode === 400) {
                    console.log('‚ÑπÔ∏è  User exists: ' + user.username);
                  } else {
                    console.log('‚ö†Ô∏è  Status ' + res.statusCode + ' for: ' + user.username);
                  }
                  resolve();
                });
              });
              
              req.on('error', (e) => {
                console.log('‚ùå Error creating ' + user.username + ': ' + e.message);
                resolve();
              });
              
              req.write(data);
              req.end();
            });
          }
          
          // Seed all users
          (async () => {
            for (const user of users.slice(0, 10)) {
              await createUser(user);
              await new Promise(r => setTimeout(r, 200));
            }
            console.log('‚úÖ Database seeding complete!');
          })();
          "
      
      - name: üìã Show APP Startup Logs
        if: always()
        working-directory: ./app-repo
        run: |
          echo "=== Application Logs (last 100 lines) ==="
          docker compose logs --tail=100
      
      # ==================== RUN TESTS ====================
      
      - name: üß™ Run Tests
        working-directory: ./test-repo
        env:
          BASE_URL: ${{ env.BASE_URL }}
          SECURITY_SOFT: ${{ env.SOFT_MODE }}
        run: |
          echo "================================================"
          echo "üéØ Test Configuration"
          echo "================================================"
          echo "Target URL:    $BASE_URL"
          echo "SOFT mode:     $SECURITY_SOFT"
          echo "Test suite:    $TEST_SUITE"
          echo "APP branch:    $APP_BRANCH"
          echo "================================================"
          echo ""
          
          # Run tests based on selection
          EXIT_CODE=0
          
          case "$TEST_SUITE" in
            security)
              echo "üîí Running Security tests..."
              npm run test:sec || EXIT_CODE=$?
              ;;
              echo "üéØ Running Security test suites..."
              echo ""
              echo "1Ô∏è‚É£  Security Tests"
              npm run test:sec || EXIT_CODE=$?
              echo ""
            
          esac
          
          echo ""
          echo "================================================"
          if [ $EXIT_CODE -eq 0 ]; then
            echo "‚úÖ Tests completed successfully"
          else
            if [ "$SECURITY_SOFT" = "true" ]; then
              echo "‚ö†Ô∏è  Tests found issues (SOFT mode - not failing build)"
              EXIT_CODE=0
            else
              echo "‚ùå Tests failed (HARD mode - failing build)"
            fi
          fi
          echo "================================================"
          
          exit $EXIT_CODE
      
      # ==================== GENERATE REPORTS ====================
      
      - name: üìä Generate Allure Report
        if: always()
        working-directory: ./test-repo
        run: |
          echo "=== Generating Allure Report ==="
          # Ensure allure-results directory exists
          mkdir -p allure-results
          
          # If no test results, create a dummy result to prevent errors
          if [ -z "$(ls -A allure-results/)" ]; then
            echo '{"name": "No test results found", "status": "broken", "start": 0, "stop": 0}' > allure-results/no-results-found.json
            echo "‚ö†Ô∏è  No test results found. Created empty result to prevent Allure errors."
          fi
          
          # Install Allure commandline
          echo "Installing Allure commandline..."
          sudo apt-get update
          sudo apt-get install -y default-jre
          wget https://github.com/allure-framework/allure2/releases/download/2.24.0/allure_2.24.0-1_all.deb
          sudo dpkg -i allure_2.24.0-1_all.deb || sudo apt-get install -f -y
          
          # Generate Allure report
          echo "Generating Allure report..."
          npx allure generate ./allure-results --clean -o ./allure-report
          
          # Verify report was generated
          if [ -d "allure-report" ]; then
            echo "‚úÖ Allure report generated successfully"
            ls -la allure-report/
          else
            echo "‚ùå Failed to generate Allure report"
            exit 1
          fi
      
      - name: üì§ Upload Allure Report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: allure-report-${{ github.run_number }}
          path: test-repo/allure-report/
          retention-days: 30
          
      - name: üì§ Upload Playwright HTML Report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report-${{ github.run_number }}
          path: test-repo/playwright-report/
          retention-days: 30
      
      - name: üì§ Upload Test Results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-results-${{ github.run_number }}
          path: test-repo/test-results/
          retention-days: 30
      
      # ==================== COLLECT LOGS ====================
      
      - name: üìã Collect APP Logs
        if: always()
        working-directory: ./app-repo
        run: |
          mkdir -p ../app-logs
          echo "Collecting docker compose logs..."
          docker compose logs > ../app-logs/docker-compose.log 2>&1
          echo "Collecting container logs..."
          docker logs $(docker compose ps -q app) > ../app-logs/app-container.log 2>&1 || true
          echo "Collecting system info..."
          docker ps > ../app-logs/docker-ps.log 2>&1
          docker images > ../app-logs/docker-images.log 2>&1
      
      - name: üì§ Upload APP Logs
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: app-logs-${{ github.run_number }}
          path: app-logs/
          retention-days: 30
      
      # ==================== CLEANUP ====================
      
      - name: üßπ Stop and Remove Containers
        if: always()
        working-directory: ./app-repo
        run: |
          echo "Stopping containers..."
          docker compose down -v --remove-orphans
          echo "Cleaning up Docker resources..."
          docker system prune -f
      
      - name: ‚úÖ Verify Cleanup
        if: always()
        run: |
          echo "=== Remaining Containers ==="
          docker ps -a
          echo ""
          echo "=== Remaining Volumes ==="
          docker volume ls
          echo ""
          echo "=== Disk Usage ==="
          docker system df
      
      # ==================== ALLURE REPORT ====================
      
      - name: üìÇ Prepare Allure Results
        if: always()
        working-directory: ./test-repo
        run: |
          # Create allure-results directory if it doesn't exist
          mkdir -p allure-results
          
          # If no test results, create an empty result to prevent Allure errors
          if [ -z "$(ls -A allure-results/)" ]; then
            echo '{"name": "No test results found", "status": "broken", "start": 0, "stop": 0}' > allure-results/no-results-found.json
            echo "‚ö†Ô∏è  No test results found. Created empty result to prevent Allure errors."
          fi
          
          # Debug: Show directory contents
          echo "=== Test Results Directory ==="
          ls -la
          echo ""
          
          # Debug: Show what's in the allure-results directory
          echo "=== Allure Results ==="
          if [ -d "allure-results" ]; then
            find allure-results -type f | head -n 10
            echo ""
            echo "Total files in allure-results: $(find allure-results -type f | wc -l)"
          else
            echo "No allure-results directory found!"
            # Create empty directory to prevent errors
            mkdir -p allure-results
          fi
          
      - name: üì¶ Install Allure Commandline
        run: |
          sudo apt-get update
          sudo apt-get install -y default-jre
          wget https://github.com/allure-framework/allure2/releases/download/2.24.0/allure_2.24.0-1_all.deb
          sudo dpkg -i allure_2.24.0-1_all.deb || sudo apt-get install -f -y
          
      - name: üìä Generate Allure Report
        working-directory: ./test-repo
        run: |
          # Generate Allure report
          allure generate allure-results --clean -o allure-report
          
          # Create a simple index.html for GitHub Pages
          echo '<!DOCTYPE html>
          <html>
          <head>
              <title>Allure Report</title>
              <meta http-equiv="refresh" content="0; url=./allure-report/index.html" />
          </head>
          <body>
              <p>Redirecting to <a href="./allure-report/index.html">Allure Report</a>...</p>
          </body>
          </html>' > allure-report/index.html
          
      - name: üöÄ Deploy to GitHub Pages
        if: github.ref == 'refs/heads/main' || github.ref == 'refs/heads/gh-pages'
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          folder: test-repo/allure-report  # The folder to deploy
          branch: gh-pages                # The branch to deploy to
          clean: true                     # Remove old files before deploying
          clean-exclude: |
            .nojekyll
            CNAME
          commit-message: "Deploy Allure Report"
          target-folder: allure-report    # The folder in the target branch
          
      # ==================== SUMMARY ====================
      
      - name: üìù Test Summary
        if: always()
        run: |
          echo "## üéØ Test Execution Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "| Parameter | Value |" >> $GITHUB_STEP_SUMMARY
          echo "|-----------|-------|" >> $GITHUB_STEP_SUMMARY
          echo "| APP Repo | \`${{ env.APP_REPO }}\` |" >> $GITHUB_STEP_SUMMARY
          echo "| APP Branch | \`${{ env.APP_BRANCH }}\` |" >> $GITHUB_STEP_SUMMARY
          echo "| Test Suite | \`${{ env.TEST_SUITE }}\` |" >> $GITHUB_STEP_SUMMARY
          echo "| SOFT Mode | \`${{ env.SOFT_MODE }}\` |" >> $GITHUB_STEP_SUMMARY
          echo "| Status | ${{ job.status }} |" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### üìä Artifacts" >> $GITHUB_STEP_SUMMARY
          echo "- [Playwright HTML Report](${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}" >> $GITHUB_STEP_SUMMARY
          echo "- [Allure Report](https://${{ github.repository_owner }}.github.io/$(echo ${{ github.repository }} | cut -d'/' -f2)/allure-report/)" >> $GITHUB_STEP_SUMMARY
          echo "- [Test Results JSON](${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}" >> $GITHUB_STEP_SUMMARY
          echo "- [Application Logs](${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### üåê View Reports Online" >> $GITHUB_STEP_SUMMARY
          echo "- **Allure Report:** https://${{ github.repository_owner }}.github.io/$(echo ${{ github.repository }} | cut -d'/' -f2)/allure-report/" >> $GITHUB_STEP_SUMMARY
          echo "- **GitHub Actions Run:** ${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}" >> $GITHUB_STEP_SUMMARY
